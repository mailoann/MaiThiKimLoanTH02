<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in</title>
    <style>
        *{
            margin: 0 auto;
            box-sizing: border-box;
        }
        .container{
            width: 700px;
            height: 550px;
            background-image: linear-gradient(-45deg, #7de1e5, #d591be);
            display: flex;
            justify-content: center;

        }
        .main{
            margin: auto auto;
            width: 60%;
            height: 90%;
            padding: 50px;
            background-image: linear-gradient(-45deg, #d591be, #7de1e5);
            display: flex;
            flex-direction: column;
            color:#050202;
        }

        form>input,
        #login{
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
            padding-left: 10px;
        }
        #login:hover{
            background-color: rgb(159, 221, 241);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer > div {
            flex: 1; /* Each item takes up equal space */
            height: 70px    ;
            padding: 10px 30px ;
            text-align: center;
        }
        #dangky{
            width: 120%;
            height: 100%;
            border-radius: 4px;
            border: none;
            background-color: #7de1e5;

        }
        #dangky:hover{
            background-color: #d591be;
        }
        a{
            text-decoration: none;
            color: black;
        }

        a:hover{
            color: rgb(15, 14, 14);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Log In</h2>
            <p>login here using your username and password</p>
            <br>
            <br>
            <br>
            <form action="" id="loginForm">
                <input type="text" name="uname" id="uname" placeholder="UserName">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <br>
                <br>
                <button style="color: darkgray;"  id="login" >Log In</button>   
                <br>
                <br>
                <div class="footer">
                    <div>
                        <span><a href="quenmk.html">Forgot Password</a></span>
                    </div>
                    <div>
                        <button  id="dangky" ><a href="dangky.html">Sign up</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById("login").addEventListener("click", function(event) {
        event.preventDefault();
        var username = document.getElementById("uname").value;
        var password = document.getElementById("pass").value;
alert("Username: " + username + "\nPassword: " + password);
    });
</script>

</html>
