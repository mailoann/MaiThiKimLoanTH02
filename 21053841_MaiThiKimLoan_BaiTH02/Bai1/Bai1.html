<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            
        }

        #result {
            font-weight: bold;
            color: rgb(8, 178, 230);
        }
        
    </style>
</head>
<body >

    <h2>GIẢI PHƯƠNG TRÌNH BẬC I</h2>

    <label for="a">Hệ số a:</label>
    <input type="number" id="a" placeholder="Nhập giá trị của a">

    <br>

    <label for="b">Hệ số b:</label>
    <input type="number" id="b" placeholder="Nhập giá trị của b">

    <br><br>

    <button onclick="giaiPhuongTrinh()">Giải Phương Trình</button>

    <br><br>

    <p id="result"></p>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);

            if (isNaN(a) || isNaN(b)) {
                document.getElementById("result").innerText = "Vui lòng nhập giá trị cho cả hai hệ số.";
                return;
            }

            if (a === 0) {
                document.getElementById("result").innerText = "Hệ số a phải khác 0 để có phương trình bậc I.";
            } else {
                var x = -b / a;
                document.getElementById("result").innerText = "Nghiệm của phương trình là x = " + x.toFixed(2);
            }
        }
    </script>

</body>
</html>
